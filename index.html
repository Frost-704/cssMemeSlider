<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssMemeSlider/css/slider.css">
    <title>Meme slider</title>
</head>
<body>
  <div class="carousel">
    <input type="radio" name="r" id="s1" checked>
    <input type="radio" name="r" id="s2">
    <input type="radio" name="r" id="s3">
    <input type="radio" name="r" id="s4">
    <input type="radio" name="r" id="s5">
    <div class="slider-images">
    <img class="carousel-image slide1" src="/cssMemeSlider/img/1.jpg" alt="image 1">
    <img class="carousel-image slide2" src="/cssMemeSlider/img/2.jpg" alt="image 2">
    <img class="carousel-image slide3" src="/cssMemeSlider/img/3.jpg" alt="image 3">
    <img class="carousel-image slide4" src="/cssMemeSlider/img/4.jpg" alt="image 4">
    <img class="carousel-image slide5" src="/cssMemeSlider/img/5.jpg" alt="image 5">
    </div>
    <div class="navigation">
      <div class="captures">
        <div class="capture">1</div>
        <div class="capture">2</div>
        <div class="capture">3</div>
        <div class="capture">4</div>
        <div class="capture">5</div>
      </div>
      <div class="dots">
      <label for="s1" class="dot"><span class="dotSpan"></span></label>
      <label for="s2" class="dot"><span class="dotSpan"></span></label>
      <label for="s3" class="dot"><span class="dotSpan"></span></label>
      <label for="s4" class="dot"><span class="dotSpan"></span></label>
      <label for="s5" class="dot"><span class="dotSpan"></span></label>
    </div>
   </div>
</div>
</body>
</html>
