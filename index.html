<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <title>Meme slider</title>
</head>
<body>
  <div class="carousel">
    <input type="radio" name="r" id="s1" checked>
    <input type="radio" name="r" id="s2">
    <input type="radio" name="r" id="s3">
    <input type="radio" name="r" id="s4">
    <input type="radio" name="r" id="s5">
    <div class="slider-images">
    <img class="carousel-image slide1" src="img/1.jpg" alt="image 1">
    <img class="carousel-image slide2" src="img/2.jpg" alt="image 2">
    <img class="carousel-image slide3" src="img/3.jpg" alt="image 3">
    <img class="carousel-image slide4" src="img/4.jpg" alt="image 4">
    <img class="carousel-image slide5" src="img/5.jpg" alt="image 5">
    </div>
    <div class="navigation">
      <div class="captures">
        <div class="capture1">Fool computer</div>
        <div class="capture2">Вечная проблема</div>
        <div class="capture3">Интеллект</div>
        <div class="capture4">Не сегодня</div>
        <div class="capture5">Простая математика</div>
      </div>
      <div class="dots">
      <label for="s1" class="dot1"><span class="dotSpan circle1"></span></label>
      <label for="s2" class="dot2"><span class="dotSpan circle1"></span></label>
      <label for="s3" class="dot3"><span class="dotSpan circle1"></span></label>
      <label for="s4" class="dot4"><span class="dotSpan circle1"></span></label>
      <label for="s5" class="dot5"><span class="dotSpan circle1"></span></label>
    </div>
   </div>
</div>
</body>
</html>
