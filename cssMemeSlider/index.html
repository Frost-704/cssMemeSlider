<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssMemeSlider/css/slider.css">
    <title>Meme slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        <div class="slider-images">
          <div class="slider-image slide1">
            <img src="http://habrastorage.org/files/3f2/628/bd5/3f2628bd58c8452db516195cb0c9bfc9.jpg" alt="Image 1">
          </div>
          <div class="slider-image slide2">
            <img src="http://habrastorage.org/files/3e1/95d/c7f/3e195dc7f5a64469807f49a14f97ba0e.jpg" alt="Image 2">
          </div>
          <div class="slider-image slide3">
            <img src="http://habrastorage.org/files/e59/424/c04/e59424c046be4dab897d84ab015c87ea.jpg" alt="Image 3">
          </div>
          <div class="slider-image slide4">
            <img src="http://habrastorage.org/files/e59/424/c04/e59424c046be4dab897d84ab015c87ea.jpg" alt="Image 3">
          </div>
          <div class="slider-image slide5">
            <img src="http://habrastorage.org/files/e59/424/c04/e59424c046be4dab897d84ab015c87ea.jpg" alt="Image 3">
          </div>
        </div>
        <div class="slider-bottom">
        <div class="slider-captions">
          <div class="slider-caption slide1">Caption 1</div>
          <div class="slider-caption slide2">Caption 2</div>
          <div class="slider-caption slide3">Caption 3</div>
          <div class="slider-caption slide4">Caption 3</div>
          <div class="slider-caption slide5">Caption 3</div>
        </div>
        
        <div class="slider-controls">
          <label for="slide1" class="slider-control"></label>
          <label for="slide2" class="slider-control"></label>
          <label for="slide3" class="slider-control"></label>
          <label for="slide4" class="slider-control"></label>
          <label for="slide5" class="slider-control"></label>
        </div>
      </div>
      </div>
</body>
</html>
